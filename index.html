<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/styles.css">

                    <ul class="header__list list-header">
                        <a href="#" class="list-header__item list-header__item_dropdown-list">
                            <li>
                                Products
                            </li>
                        </a>
                        <a href="#" class="list-header__item list-header__item_dropdown-list">
                            <li>

                            </li>

                        <a href="#" class="list-header__item">

                    </form>

                <div class="header__profile profile">
                    <a href="#" class="profile__icon profile__icon_icon1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <a href="#" class="profile__icon profile__icon_icon2">

                            <circle cx="18" cy="19" r="2" stroke="#262F56" stroke-width="1.8"/>

                    </a>
                    <a href="#" class="profile__photo">
                        <img src="/images/profile/photo.jpg" alt="Profile">
